<title>Weather App by Nayomi Katugaha</title>

	<script src="js/weather.js"></script>

<body>
	 <header>
            <h1>Current Weather</h1>
		 <div id="title2"></div>
     </header>
	<section id="container">
		<div class="container-top">
            <div class="weather-infor">
				
				<div id="temp" class="info">
					<div id="weather-icon" style="width: 50px;"></div>
      				<span id="temp-num"></span>
      				<span>°</span>
      				<span id="temp-scale" class="scale">C</span>
					<span id="far" class="scale not-selected">| F</span>
					<div id="cond"></div>
    			</div>
			</div>
			<div class="place">
				<div id="state"></div>
				<div id="country"></div>
			</div>
		</div>
			<div id="weather-condition">
				<div>
					<div class="infor-icon"><img src="images/humindity.png" width="50" height="50" alt=""/></div>
				  <label>Humidity</label>
					<div id="humidity"></div>
				</div>
				<div>
					<div class="infor-icon"><img src="images/windpng.png" width="50" height="50" alt=""/></div>
					<label>Wind</label>
					<div id="wind"></div>
				</div>
				<div>
					<div class="infor-icon"><img src="images/weather-07-512.png" width="75" alt=""/></div>
					<label>Sunrise</label>
					<div id="sunrise"></div>
				</div>
				<div>
					<div class="infor-icon"><img src="images/weather-09-512.png" width="75" alt=""/></div>
					<label>Sunset</label>
					<div id="sunset"></div>
				</div>
				
			</div>
    </section>
